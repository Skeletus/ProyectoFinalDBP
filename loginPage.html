<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesion with Bootstrap Example</title>
  <!-- importacion de bootstrap-->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
  <!-- fuentes para font's de google-->
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Muli'>
  <!-- importacion de csss de carpeta estaticos-->
  <link rel="stylesheet" href="estaticos/css/loginEstilo.css">
</head>
<body>
    <!-- partial:index.partial.html -->
    <div class="pt-5">
        <h1 class="text-center">BIENVENIDO A "Platform Name" </h1>
        <h1 class="text-center">Iniciar sesion para poder empezar</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <div class="card card-body">
                        <!-- ingreso de datos para inicar sesion-->                                
                        <form id="submitForm" action="/login" method="post" data-parsley-validate="" data-parsley-errors-messages-disabled="true" novalidate="" _lpchecked="1"><input type="hidden" name="_csrf" value="7635eb83-1f95-4b32-8788-abec2724a9a4">
                            <!-- solcitando nombre o email de usuario-->
                            <div class="form-group required">
                                <lSabel for="username">Nombre de Usuario / Email</lSabel>
                                <input type="text" class="form-control text-lowercase" id="username" required="" name="username" value="">
                            </div>     
                            <!-- solicitando contraseña del usuario -->               
                            <div class="form-group required">
                                <label class="d-flex flex-row align-items-center" for="password">Contraseña
                                    <!-- preguntando si olvido su contraseña--> 
                                    <a class="ml-auto border-link small-xl" href="/forget-password">¿Olvidaste tu contraseña?</a>
                                </label>
                                <input type="password" class="form-control" required="" id="password" name="password" value="">
                            </div>
                            <!-- mostrar opcion "recordarme" en caso de que el usuario quiera evitar el formulario -->
                            <div class="form-group mt-4 mb-4">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="remember-me" name="remember-me" data-parsley-multiple="remember-me">
                                    <label class="custom-control-label" for="remember-me">Recordarme</label>
                                </div>
                            </div>
                            <div class="form-group pt-1">
                                <button class="btn btn-primary btn-block" type="submit">Log In</button>
                            </div>
                        </form>
                        <p class="small-xl pt-3 text-center">
                            <span class="text-muted">¿Aún no tiene una cuenta?</span>
                            <a href="/signup">Crear una cuenta</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- partial -->
</body>
</html>
