<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final</title>
    <link rel="stylesheet" href="estaticos/estilo.css" />
    <script src="https://kit.fontawesome.com/7e5b2d153f.js" crossorigin="anonymous"></script>
    <script defer src="estaticos/script.js"></script>
</head>
<title>Navbar</title>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="#" class="logo nav-link">Logo</a>
        <!-- boton para ver el logo -->
        <button class="nav-toggle" aria-label="Abrir menú">
          <i class="fas fa-bars"></i>
        </button>
        <!-- lista de elementos -->
        <ul class="nav-menu">
            <!-- blog -->
          <li class="nav-menu-item">
            <a href="#" class="nav-menu-link nav-link">Blog</a>
          </li>
          <!-- videos -->
          <li class="nav-menu-item2">
            <a href="#" class="nav-menu-link nav-link">Videos</a>
          </li>
          <!-- menu desplegable -->
          <ul class="submenu">
            <li><a href="#">Videos #1</a></li>
            <li><a href="#">Videos #2</a></li>
            <li><a href="#">Videos #3</a></li>
          <!-- sobre mi -->
          <li class="nav-menu-item">
            <a href="#" class="nav-menu-link nav-link">Sobre mí</a>
          </li>
          <!-- contacto -->
          <li class="nav-menu-item">
            <a href="#" class="nav-menu nav-link nav-menu-link_active">
                Contacto
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Responsive Navbar</h1>
    </main>
</html>
